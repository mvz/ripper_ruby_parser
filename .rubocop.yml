inherit_from: .rubocop_todo.yml

require:
  - rubocop-performance
  - rubocop-minitest

AllCops:
  Exclude:
    - 'test/samples/*'
    - 'tmp/**/*'
    - 'vendor/bundle/**/*'
  NewCops: enable
  TargetRubyVersion: 2.5

# Make BeginEndAlignment behavior match EndAlignment
Layout/BeginEndAlignment:
  EnforcedStyleAlignWith: begin

# Be lenient with line length
Layout/LineLength:
  Max: 92

# Don't force lonely closing parentheses
Layout/MultilineMethodCallBraceLayout:
  EnforcedStyle: same_line

# Multi-line method calls should be simply indented. Aligning them makes it
# even harder to keep a sane line length.
Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented

# Multi-line assignment should be simply indented. Aligning them makes it even
# harder to keep a sane line length.
Layout/MultilineOperationIndentation:
  EnforcedStyle: indented

# Force consistent spacing independent of block contents
Layout/SpaceBeforeBlockBraces:
  EnforcedStyleForEmptyBraces: space

# Assume the programmer knows how bracketed block syntax works
Lint/AmbiguousBlockAssociation:
  Enabled: false

# Allow if (foo = get_foo) style
Lint/AssignmentInCondition:
  AllowSafeAssignment: true

# Test describe blocks and gem specification blocks can be any size
Metrics/BlockLength:
  Exclude:
    - '*.gemspec'
    - 'test/**/*'

# Allow semantic variation in and/or external determination of symbols
Naming/VariableNumber:
  CheckSymbols: false

Performance/StartWith:
  AutoCorrect: true

# Allow and/or for control flow only
Style/AndOr:
  EnforcedStyle: conditionals

# Require at least two dependent lines before suggesting a guard clause
Style/GuardClause:
  MinBodyLength: 2

# Sometimes an if statement just looks better than next with a guard clause
Style/Next:
  Enabled: false

# This cop gives confusing results for objects that may not be numbers.
Style/NumericPredicate:
  Enabled: false

# Use older RuboCop default
Style/PercentLiteralDelimiters:
  PreferredDelimiters:
    '%W': ()
    '%w': ()

# Allow explicit return with multiple return values
Style/RedundantReturn:
  AllowMultipleReturnValues: true

# Do not commit to use of interpolation
Style/StringLiterals:
  EnforcedStyle: double_quotes

# Prefer symbols to look like symbols
Style/SymbolArray:
  EnforcedStyle: brackets

# Accessors are only trivial if they match the ivar name
Style/TrivialAccessors:
  ExactNameMatch: true

# Project-specific configuration goes here.

# These test files contain many literal strings that represent Ruby source with
# interpolation.
Lint/InterpolationCheck:
  Exclude:
    - 'test/**/*.rb'

# Allow process_BEGIN and friends
# FIXME: Should be able to disable this inline!
Naming/MethodName:
  Enabled: false

# Avoid offenses on s().
Style/MethodCallWithoutArgsParentheses:
  IgnoredMethods: ['s']
